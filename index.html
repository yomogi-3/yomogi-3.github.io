<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marumochi Games</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #347df2; /* 好きな色に変えてOK */
      color: #333;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      margin-bottom: 40px;
      color: #666;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      background: #ffffff;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: 0.2s;
    }

    a.button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ロゴ画像（同じリポジトリに logo.png を置く） -->
    <img src="logo.png" alt="Marumochi Games Logo" class="logo" />

    <h1>まるもちゲーム制作</h1>
    <p>個人制作アプリのサポートページ</p>

    <div>
      <a href="/privacy" class="button">プライバシーポリシー</a>
      <a href="https://apps.apple.com/jp/app/id6758371486" class="button">マジたぷ（App Store）</a>
    </div>
  </div>
</body>
</html>
